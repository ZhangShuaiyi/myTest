<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        .container {
            text-align:center;
        }
        .top {
            position: absolute;
            left: 0; right: 0;
            height: 72px;
            background-color: #00ffff;
            border-bottom-style: solid;
            border-bottom-width: 1px;
        }
        .sidebar {
            position: absolute;
            left: 0; top: 72px; bottom: 0;
            width: 178px;
            background-color: #888888;
        }
        .sidebar {
            display: none;
        }
        .content {
            position: absolute;
            left:0; top: 72px; right: 0; bottom: 0;
            background-color: #f8f8f8;
        }
        label:hover {background-color: #ff0}
        #sideToggle {
            display: none;
        }
        #sideToggle:checked + .sidebar{display: block}
        #sideToggle:checked ~ .content{left: 178px}
        .nav {
            list-style: none;
            position: absolute;
            left: 0;right: 0;
            padding: 0;
        }
        .nav a:link{color: #000}
        .nav a:visited {color: #000}
        .nav a:hover {
            color: #aaaaaa;
        }
        .nav li {
            border: solid 1px;
            padding: 5px 0 5px 0;
            border-bottom-width: 0px;
        }
        /*选择最后一个元素*/
        .nav li:last-child {border-bottom-width: 1px}
        .nav a {
            text-decoration: none;
        }
        li.active {
            background-color: #f8f8f8;
            border-right-width: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top">
        <label id="sideBarControl" for="sideToggle">显示/隐藏菜单</label>
    </div>
    <input type="checkbox" id="sideToggle">
    <div class="sidebar">
        <p>菜单内容</p>
        <ul class="nav">
            <li><a id="_1" href="#">Menu1</a> </li>
            <li><a id="_2" href="#">Menu2</a> </li>
            <li><a id="_3" href="#">Menu3</a> </li>
        </ul>
    </div>
    <div class="content">
    </div>
</div>

<script>
    var items = document.querySelectorAll(".nav li");
//    可以使用Array.prototype.forEach.call进行遍历
    [].forEach.call(items, function (item) {
//        添加click事件
        item.addEventListener("click", function() {
//            遍历所有兄弟节点this.parentNode.children
            Array.prototype.forEach.call(this.parentNode.children, function (child) {
//                删除元素的某个class
                child.classList.remove("active");
            })
            this.classList.add("active");
            var content = document.querySelector(".content");
            content.innerHTML = this.textContent;
        });
    });
    document.querySelector("#_1").click(); // 模拟鼠标点击
</script>
</body>
</html>
