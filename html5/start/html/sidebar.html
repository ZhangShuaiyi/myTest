<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        .container {
            text-align:center;
        }
        .top {
            position: absolute;
            left: 0; right: 0;
            height: 72px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
        }
        .sidebar {
            position: absolute;
            left: 0; top: 72px; bottom: 0;
            width: 178px;
            background-color: #f8f8f8;
            color:#333;
        }
        .sidebar {
            display: none;
        }
        .content {
            position: absolute;
            top: 72px;
            padding-left: 10px;
        }
        label:hover {background-color: #f00}
        #sideToggle {
            display: none;
        }
        #sideToggle:checked + .sidebar{display: block}
        #sideToggle:checked ~ .content{left: 172px}
    </style>
</head>
<body>
<div class="container">
    <div class="top">
        <p>html5侧边栏</p>
    </div>
    <input type="checkbox" id="sideToggle">
    <div class="sidebar">
        <p>菜单内容</p>
    </div>
    <div class="content">
        <label id="sideBarControl" for="sideToggle">菜单</label>
        <p>内容</p>
    </div>
</div>
</body>
</html>
